name: Release

on:
  push:
    tags:
      - 'v*.*.*'

# @risk Elevation of Privilege: Limit permissions, only allow package publishing
# @mitigation: Explicit permissions for release workflow
permissions:
  id-token: write
  contents: write
  packages: write

jobs:
  # Create GitHub Release
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Extract version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: elgohr/Github-Release-Action@v5
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        title: Client Version - v${{ steps.version.outputs.VERSION }}
        tag_name: ${{ github.ref }}
      if: startsWith(github.ref, 'refs/tags/')

  # Publish to npm
  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: create-release

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: |
          client/package-lock.json

    - name: Set up Go (for cross-implementation tests)
      uses: actions/setup-go@v6
      with:
        go-version: '1.24'
        cache: true

    - name: Install dependencies
      run: make client-install

    - name: Lint client code
      run: make client-lint

    - name: Build client libraries
      run: make client-build

    - name: Run client tests
      run: make client-test

    - name: Publish to npm
      run: cd client && npm publish --provenance
      if: startsWith(github.ref, 'refs/tags/')

  # Publish documentation
  publish-docs:
    name: Publish Documentation
    runs-on: ubuntu-latest
    needs: create-release

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.24'

    - name: Generate Go documentation
      run: |
        go install golang.org/x/tools/cmd/godoc@latest
        mkdir -p docs/api
        # Generate godoc as static HTML (would need additional tooling)
        echo "Documentation available at pkg.go.dev/go.fergus.london/nopasswords" > docs/api/README.md

