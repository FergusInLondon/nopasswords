name: Release

on:
  push:
    tags:
      - 'v*.*.*'

# @risk Elevation of Privilege: Limit permissions, only allow package publishing
# @mitigation: Explicit permissions for release workflow
permissions:
  contents: write
  packages: write

jobs:
  # Create GitHub Release
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Extract version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: actions/create-release@v1
      env:
        # @risk Information Disclosure: GITHUB_TOKEN is automatically provided
        # @mitigation: Token has limited scope, only for this repository
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
        body: |
          ## NoPasswords ${{ steps.version.outputs.VERSION }}

          See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.

  # Publish to npm
  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: create-release
    strategy:
      matrix:
        package: ['client', 'client-srp']

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        registry-url: 'https://registry.npmjs.org'

    - name: Install dependencies
      run: cd ${{ matrix.package }} && npm ci

    - name: Build package
      run: cd ${{ matrix.package }} && npm run build

    - name: Publish to npm
      run: cd ${{ matrix.package }} && npm publish --access public
      env:
        # @risk Information Disclosure: NPM_TOKEN must be stored as GitHub secret
        # @mitigation: Use repository secrets, never hardcode tokens
        # Set NPM_TOKEN in repository secrets: Settings → Secrets → Actions
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      # Only publish on tags, not on every commit
      if: startsWith(github.ref, 'refs/tags/')

  # Publish documentation
  publish-docs:
    name: Publish Documentation
    runs-on: ubuntu-latest
    needs: create-release

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Generate Go documentation
      run: |
        go install golang.org/x/tools/cmd/godoc@latest
        mkdir -p docs/api
        # Generate godoc as static HTML (would need additional tooling)
        echo "Documentation available at pkg.go.dev/go.fergus.london/nopasswords" > docs/api/README.md

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
      if: startsWith(github.ref, 'refs/tags/')
