services:
  # Development environment with all dependencies
  dev:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      # Mount source code for live development
      - .:/workspace
      # Persist Go module cache
      - go-pkg-cache:/go/pkg
      # Persist npm cache
      - npm-cache:/root/.npm
    working_dir: /workspace
    command: /bin/bash
    stdin_open: true
    tty: true
    environment:
      - CGO_ENABLED=1

  # Testing environment with browsers for E2E tests
  test:
    build:
      context: .
      dockerfile: Dockerfile.test
    volumes:
      - .:/workspace
      - go-pkg-cache:/go/pkg
      - npm-cache:/root/.npm
    working_dir: /workspace
    environment:
      - CGO_ENABLED=1
      - CI=true
    command: make ci

  # Example: SRP demo server
  srp-demo:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/workspace
    working_dir: /workspace/cmd/examples/srp-demo
    ports:
      - "8081:8081"
    command: /bin/bash -c "go build -buildvcs=false -o srp-demo . && ./srp-demo"

volumes:
  go-pkg-cache:
  npm-cache:
